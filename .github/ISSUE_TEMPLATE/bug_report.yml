name: Bug Report
description: Report a bug or unexpected behavior in the Google Drive MCP server
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical - Blocking production use
        - High - Significant impact on functionality
        - Medium - Moderate impact
        - Low - Minor inconvenience
    validations:
      required: true

  - type: dropdown
    id: affected-api
    attributes:
      label: Affected API
      description: Which Google API is affected?
      options:
        - Google Docs API
        - Google Sheets API
        - Google Slides API
        - Google Drive API
        - Multiple APIs
        - Other
    validations:
      required: true

  - type: input
    id: affected-tools
    attributes:
      label: Affected Tool(s)
      description: Which MCP tool(s) are affected? (e.g., `docs_get`, `formatGoogleDocText`)
      placeholder: "docs_get, formatGoogleDocText"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Clear description of what's wrong
      placeholder: |
        When I call docs_get with documentId "abc123", it returns...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the issue
      placeholder: |
        1. Call docs_get with documentId "abc123"
        2. Observe the response
        3. Expected X, got Y
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
      placeholder: "Tool should return complete document structure..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
      placeholder: "Tool returns error or incorrect data..."
    validations:
      required: true

  - type: textarea
    id: test-document
    attributes:
      label: Test Document/Data
      description: |
        If applicable, provide a test document ID or sample data to reproduce the issue.
        **Important**: Do NOT share production documents or sensitive data.
      placeholder: |
        Test Document ID: 1CIeAIWDqN_s1g9b7V2h79VpFjlrPM15VYuZ09zsNM9w
        Or describe the document structure...

  - type: textarea
    id: error-message
    attributes:
      label: Error Message
      description: Full error message if applicable
      placeholder: "Paste the complete error message here"
      render: shell

  - type: input
    id: version
    attributes:
      label: Version
      description: Which version of google-drive-mcp are you using?
      placeholder: "1.1.1"
    validations:
      required: true

  - type: dropdown
    id: auth-method
    attributes:
      label: Authentication Method
      description: Which authentication method are you using?
      options:
        - OAuth (user authentication)
        - Service Account
        - Not sure
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or relevant information
      placeholder: "Add any other context about the problem here"

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided a minimal reproduction case
          required: true
        - label: I am NOT sharing production documents or sensitive data
          required: true
